<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400|Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ '/assets/css/brands.min.css' | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ 'assets/css/academicons.min.css' | prepend: site.baseurl }}"/>

  <link rel="shortcut icon" type="image/png" href="{{ '/assets/favicon.png' }}" >
